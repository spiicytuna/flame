name: Link GHCR package to this repo
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # <-- REQUIRED for imagetools create to push tags

jobs:
  link:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Buildx (ensures imagetools is available)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Docker versions
        run: |
          docker --version
          docker buildx version

      - name: Get :dev digest
        id: dig
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker buildx imagetools inspect ghcr.io/spiicytuna/flame:dev)"
          echo "$OUT"
          DIGEST="$(awk '/^Digest:/ {print $2; exit}' <<<"$OUT")"
          if [[ -z "${DIGEST:-}" ]]; then
            echo "Failed to read digest for :dev"; exit 1
          fi
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Repoint :dev and add a repo-link tag
        run: |
          DIGEST=${{ steps.dig.outputs.digest }}
          docker buildx imagetools create \
            --tag ghcr.io/spiicytuna/flame:dev \
            --tag ghcr.io/spiicytuna/flame:repo-link-${{ github.run_id }} \
           ghcr.io/spiicytuna/flame@${DIGEST}
